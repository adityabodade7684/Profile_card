<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff037c2c2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile_card">
        <div class="image">
            <img src="photo.jpg" alt="" class="profile_img">
        </div>

        <div class="text-data">
            <span class="name">Aditya Bodade</span>
            <span class="job">Developer & Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#"  style="background-color: #4267b2;" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background-color: black;" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
        
        </div>
        <div class="buttons">
            <div class="button">Suscribe</div>
            <div class="button">Message</div>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="fa-sharp fa-solid fa-share"></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">1k</span>
            </div>
        </div>
    </div>
</body>

</html>
